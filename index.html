<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here : Fixed set of timeblocks 9AM to 5PM standard business hours -->
    <div id="row-9AM" class="timeblock-row">
      <div id="BusinessHour-1" class="col-md-1"> 9 AM </div>
      <textarea id="text-entry1" class="col-md-10"></textarea>
      <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
    </div>
    <div id="row-10AM" class="timeblock-row">
      <div id="BusinessHour-2" class="col-md-1"> 10 AM </div>
      <textarea id="text-entry2" class="col-md-10"></textarea>
      <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
    </div>
    <div id="row-11AM" class="timeblock-row">
      <div id="BusinessHour-3" class="col-md-1"> 11 AM </div>
      <textarea id="text-entry3" class="col-md-10"></textarea>
      <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
    </div>
    <div id="row-12PM" class="timeblock-row">
      <div id="BusinessHour-4" class="col-md-1"> 12 PM </div>
      <textarea id="text-entry4" class="col-md-10"></textarea>
      <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
    </div>
    <div id="row-1PM" class="timeblock-row">
      <div id="BusinessHour-5" class="col-md-1"> 1 PM </div>
      <textarea id="text-entry5" class="col-md-10"></textarea>
      <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
    </div>
    <div id="row-2PM" class="timeblock-row">
      <div id="BusinessHour-6" class="col-md-1"> 2 PM </div>
      <textarea id="text-entry6" class="col-md-10"></textarea>
      <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
    </div>
    <div id="row-3PM" class="timeblock-row">
      <div id="BusinessHour-7" class="col-md-1"> 3 PM </div>
      <textarea id="text-entry7" class="col-md-10"></textarea>
      <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
    </div>
    <div id="row-4PM" class="timeblock-row">
      <div id="BusinessHour-8" class="col-md-1"> 4 PM </div>
      <textarea id="text-entry8" class="col-md-10"></textarea>
      <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
    </div>
    <div id="row-5PM" class="timeblock-row">
      <div id="BusinessHour-9" class="col-md-1"> 5 PM </div>
      <textarea id="text-entry9" class="col-md-10"></textarea>
      <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
    </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
